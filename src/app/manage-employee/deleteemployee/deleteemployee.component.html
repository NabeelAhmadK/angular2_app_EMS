<app-app-header></app-app-header>
<div class="container">
         
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Job Position</th>
        <th>Department</th>
        <th>Salary</th>
      <th>Action <input type="checkbox" [(ngModel)]="check"></th>
       
        
      </tr>
    </thead>
    <tbody >
      <tr  *ngFor="let employee of employees; let i = index;">
        <td>{{employee.r_id}}</td>
        <td>{{employee.r_first_name}}</td>
        <td>{{employee.r_last_name}}</td>
        <td>{{employee.r_email}}</td>
        <td>{{employee.r_job_pos}}</td>
        <td>{{employee.r_department}}</td>
        <td>{{employee.r_salary}}</td>
        <td><button class="btn btn-danger" [disabled]="!check" (click) = "Delete(i, employee)">
  <i class="fa fa-trash-o fa-lg"></i></button></td>
       {{hi}}
        

      </tr>
    
    </tbody>
  </table>
  <app-paging (pageEvent) = "onPageChangeEvent($event)"></app-paging>
</div>
<app-app-footer></app-app-footer>
